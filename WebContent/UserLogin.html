<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LOGIN</title>
<link rel="stylesheet" href="UserHome_Css.css">
</head>
<body>
	<header>
		<h1 class="hd">National Ticket Booking Spot</h1>
		<div class="main">
			<span class="menu">
				<a href="UserLogin.html">Login as User</a>
			</span>
			<span class="menu">
				<a href="UserRegister.html">New User Register</a>
			</span>
			<span class="menu">
				<a href="AdminLogin.html">Login as Admin</a>
			</span>
		</div>
	</header>
	<div class="tab green">User Login</div>
	<form action="userlogin" class="tab brown" method="post">
		<br /> UserName: <input type="text" name="uname"
			placeholder="Enter Your EmailId"> <br /> <br /> Password: <input
			type="password" name="pword"> <br /> <br /> <input
			type="submit" value=" LOGIN "><br />

	</form>
	<br />
<script>
    function containsCRLF(input) {
        return /(\r|\n)/.test(input);
    }

    document.querySelector('form[action="userlogin"]').addEventListener('submit', function(e) {
        var uname = document.querySelector('input[name="uname"]').value;
        var pword = document.querySelector('input[name="pword"]').value;

        if (containsCRLF(uname) || containsCRLF(pword)) {
            e.preventDefault(); // prevent form submission
            alert('Invalid input! Inputs should not contain line breaks or special characters.');
        }
    });
</script>

</body>
</html>
